<h1 id="ICSUT-GUID-D737D8DC-2044-4FE7-A8DD-74EA656951BF" class="sect1">java.net.ConnectException Error Message</h1>
<p>If the error message <code>java.net.ConnectException: Connection refused: connect; No available router to destination.</code> appears, make sure the Oracle SOA server hosting the catalog is operating and accessible.</p>
