<h1 id="BCSUG-GUID-D84782A6-A4ED-4A57-AFF3-6EA575844B03" class="sect1"><span class="enumeration_part">Part IV</span> Billing and invoicing</h1>
<div>
<p>Part IV contains the following topics:</p>
<ul style="list-style-type: disc;">
<li>
<p><a href="billing2.htm#GUID-0D6FB6F8-633A-43B7-BCF5-21CE09CF043E" title="Billing is a process that calculates the amount each customer owes for the current billing cycle and then stores the information internally in Oracle Monetization Cloud. It doesn't generate invoices or collect payments from your customers.">About billing</a></p>
</li>
<li>
<p><a href="using-bill-now-create-bill1.htm#GUID-99602B15-6062-4AD5-8454-FC316927F6C9" title="You can create a bill on demand for all unpaid items in a customer's account. To do so, you use the Bill Now feature in Oracle Monetization Cloud.">Using bill now to create a bill</a></p>
</li>
<li>
<p><a href="trial-billing-topics-document.htm#GUID-DEEAD488-FE24-4BAC-8D14-BF80E1DB2500" title="Trial billing is a process that simulates billing in Oracle Monetization Cloud and creates trial invoices. You use trial billing to validate billing results without impacting customer accounts.">About trial billing</a></p>
</li>
<li>
<p><a href="generating-invoices2.htm#GUID-E9959C5B-C706-4B3E-98B1-A0CBCE6B7F7D" title="An invoice lists the balance information for a customer's bill, and the amount due. In Oracle Monetization Cloud, you can assign invoice templates to a customer, view a customer's invoice, and generate a batch of invoices for your customers in PDF format.">Generating invoices</a></p>
</li>
<li>
<p><a href="customizing-bill-items2.htm#GUID-D4966A51-AACF-4167-823A-08B9332C3CF5" title="This document describes how to create custom bill items in Oracle Monetization Cloud.">Customizing bill items</a></p>
</li>
</ul>
</div>
